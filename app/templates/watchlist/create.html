{% extends "base.html" %}

{% block title %}创建观察列表{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('watchlist.index') }}">观察列表</a></li>
            <li class="breadcrumb-item active">创建观察列表</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">创建新观察列表</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('watchlist.create') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">名称 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="form-text">给您的观察列表起一个容易记住的名称（如：长期投资、短线交易等）</div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    <div class="form-text">可选：添加该观察列表的用途或策略简介</div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_default" name="is_default">
                    <label class="form-check-label" for="is_default">设为默认观察列表</label>
                    <div class="form-text">当添加股票时，如不指定观察列表，将默认添加到此列表</div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('watchlist.index') }}" class="btn btn-outline-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">创建观察列表</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
