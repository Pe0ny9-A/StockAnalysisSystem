{% extends 'base.html' %}

{% block title %}404 - 页面未找到{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">404</div>
    <h1>页面未找到</h1>
    <p>抱歉，您请求的页面不存在或已被移除。</p>
    <div class="error-actions">
        <el-button type="primary" @click="window.location.href='{{ url_for('main.index') }}'">返回首页</el-button>
        <el-button @click="window.history.back()">返回上一页</el-button>
    </div>
</div>

<style>
.error-container {
    text-align: center;
    padding: 50px 20px;
}

.error-code {
    font-size: 120px;
    font-weight: bold;
    color: #409EFF;
    margin-bottom: 20px;
}

.error-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
}

.error-container p {
    font-size: 18px;
    color: #606266;
    margin-bottom: 30px;
}

.error-actions {
    margin-top: 20px;
}
</style>
{% endblock %}
