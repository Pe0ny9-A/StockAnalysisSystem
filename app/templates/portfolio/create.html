{% extends "base.html" %}

{% block title %}创建投资组合{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('portfolio.index') }}">投资组合</a></li>
            <li class="breadcrumb-item active">创建投资组合</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">创建新投资组合</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('portfolio.create') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">名称 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="form-text">给您的投资组合起一个容易记住的名称（如：长期、稳健、激进等）</div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    <div class="form-text">可选：添加该投资组合的投资策略或目标</div>
                </div>
                
                <div class="mb-3">
                    <label for="initial_balance" class="form-label">初始资金</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="initial_balance" name="initial_balance" step="0.01" min="0" value="0">
                        <span class="input-group-text">元</span>
                    </div>
                    <div class="form-text">可选：设置投资组合的初始资金，便于计算收益率</div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_default" name="is_default">
                    <label class="form-check-label" for="is_default">设为默认投资组合</label>
                    <div class="form-text">当买入股票时，如不指定投资组合，将默认使用此投资组合</div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('portfolio.index') }}" class="btn btn-outline-secondary">取消</a>
                    <button type="submit" class="btn btn-primary">创建投资组合</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
